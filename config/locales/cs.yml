          name_magdalena_cevelova: "Magdalena Čevelová"
          about_magdalena_cevelova: "Marketingová čarodějnice"
          text_magdalena_cevelova: "Lukáš Vik pro mě zajistil veškerý servis spojený s vydáním mých dvou e-knih. Grafickou úpravu, převod do různých formátů, ISBN i prodej přes Databook.cz i další portály s elektronickými knihami. S jeho prací jsem byla velmi spokojená. Vše proběhlo spolehlivě, včas a přesně dle dohody. S dalšími e-knihami se na něj opět ráda obrátím."
          name_klara_bartova: "Klára Bártová"
          about_klara_bartova: "Autorka novely Rok Patrika"
          text_klara_bartova: "Pana Vika a jeho portál Databook.cz mohu vřele doporučit. Tvorba mé první elektronické knihy probíhala velmi hladce. Na veškeré dotazy jsem dostávala bleskové a trpělivé odpovědi, a to v jakoukoliv denní dobu. Neuvěřitelné :-)"
          name_petr_cmerda: "Petr Čmerda"
          about_petr_cmerda: "Nakladatelství DriftBooks"
          text_petr_cmerda: "Lukáš Vik pro nás zpracovával e-knihy. Spolupráci s ním a jeho firmou Databook.cz mohu doporučit, a to ze dvou hlavních důvodů: 1) Osobní přístup, který je v dnešní době poměrně vzácný; zakázku nejen zpracuje, ale je schopen si o ní s vámi i promluvit, případně doporučit postup, který věci pomůže. 2) Dodržuje termíny, což je zdánlivá samozřejmost, kterou však mnoho firem zrovna nectí :)"
          name_martin_hobrland: "Martin Hobrland"
          about_martin_hobrland: "Nakladatelství Concept 42"
          text_martin_hobrland: "Spolupráce s Lukášem a jeho firmou Databook.cz na výrobě elektronických knih byla velmi příjemná a korektní. Všechny změny byly zapracovány rychle a s výsledkem jsme naprosto spokojeni. Co na mě velmi pozitivně zapůsobilo, je perfekcionismus (logicky pramenící z odborné způsobilosti), se kterým jsme spolu řešili vyloženě drobné technické úpravy. V neposlední řadě je třeba vyzdvihnout i vcelku ojedinělý osobní přístup."

